<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content Machine{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --red: #f85149;
            --yellow: #d29922;
            --purple: #a371f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            gap: 24px;
            align-items: center;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: var(--text);
        }

        nav .logo {
            font-weight: 700;
            color: var(--text);
            font-size: 18px;
        }

        h1, h2, h3 {
            font-weight: 600;
            margin-bottom: 16px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-card .label {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }

        .stat-card.pending .number { color: var(--yellow); }
        .stat-card.approved .number { color: var(--green); }
        .stat-card.posted .number { color: var(--purple); }
        .stat-card.rejected .number { color: var(--red); }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.8; }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-success {
            background: var(--green);
            color: #fff;
        }

        .btn-danger {
            background: var(--red);
            color: #fff;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-small {
            padding: 4px 12px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending { background: rgba(210, 153, 34, 0.2); color: var(--yellow); }
        .status-approved { background: rgba(63, 185, 80, 0.2); color: var(--green); }
        .status-posted { background: rgba(163, 113, 247, 0.2); color: var(--purple); }
        .status-rejected { background: rgba(248, 81, 73, 0.2); color: var(--red); }
        .status-expired { background: rgba(139, 148, 158, 0.2); color: var(--text-muted); }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 14px;
        }

        .tab:hover { color: var(--text); }
        .tab.active { background: var(--border); color: var(--text); }

        .truncate {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text-muted { color: var(--text-muted); }
        .text-small { font-size: 12px; }

        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        .gap-2 { gap: 8px; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
    </style>
</head>
<body>
    <nav>
        <span class="logo">Content Machine</span>
        <a href="/" class="{% if page == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="/queue" class="{% if page == 'queue' %}active{% endif %}">Queue</a>
        <a href="/logout" style="margin-left:auto;">Logout</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
